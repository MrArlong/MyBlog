server:
  port: 8888
  servlet:
    context-path: / #项目路径
spring:
  datasource:
    username: root
    password: zhang
    url: jdbc:mysql://localhost:3306/zhang?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML5
  mvc:
    static-path-pattern: /static/**
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: zhang.myblog.zhang.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #sql日志打印
    call-setters-on-nulls: true #解决返回类型为Map的时候如果值为null将不会封装此字段
message:
  md5-key: yx
  photo_dir: E:/photo/




