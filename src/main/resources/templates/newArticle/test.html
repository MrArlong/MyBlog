<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>写文章</title>
  <link rel="stylesheet" href="/src/main/resources/static/layui/css/layui.css" />
  <link rel="stylesheet" href="/src/main/resources/static/css/article/article.css">
</head>
<script src="/src/main/resources/static/vue/vue.js"></script>
<script src="/src/main/resources/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/src/main/resources/static/js/wangEditor.js"></script>

<body>
  <div id="div1">
    <p>欢迎使用 wangEditor 富文本编辑器</p>
  </div>

  <script type="text/javascript" src="/wangEditor.min.js"></script>
  <script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#div1')
    // 自定义菜单配置
    editor.customConfig.menus = [
      'head', // 标题
      'bold', // 粗体
      'fontSize', // 字号
      'fontName', // 字体
      'italic', // 斜体
      'underline', // 下划线
      'strikeThrough', // 删除线
      'foreColor', // 文字颜色
      'backColor', // 背景颜色
      'link', // 插入链接
      'list', // 列表
      'justify', // 对齐方式
      'quote', // 引用
      'emoticon', // 表情
      'image', // 插入图片
      'table', // 表格
      'video', // 插入视频
      'code', // 插入代码
      'undo', // 撤销
      'redo' // 重复
    ]
    // 关闭粘贴样式的过滤
    editor.customConfig.pasteFilterStyle = false
    // 忽略粘贴内容中的图片
    editor.customConfig.pasteIgnoreImg = false
    // 自定义处理粘贴的文本内容
    editor.customConfig.pasteTextHandle = function (content) {
      // content 即粘贴过来的内容（html 或 纯文本），可进行自定义处理然后返回
      return content + '<p>在粘贴内容后面追加一行</p>'
    }
    editor.create()
  </script>



  <script>
    layui.use(['layer', 'form', 'jquery', 'element'], function () {
      var layer = layui.layer,
        $ = layui.$,
        form = layui.form, //form表单
        upload = layui.upload, //图片文件上传
        element = layui.element,
        carousel = layui.carousel
      //轮播图
      carousel.render({
        elem: '#myblog_lb_01',
        width: '100%', //设置容器宽度
        arrow: 'always', //始终显示箭头
        anim: 'fade' //切换动画方式
      })
    })
  </script>
</body>

</html>
