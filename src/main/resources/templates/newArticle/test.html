<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>写文章</title>
  <link rel="stylesheet" href="/src/main/resources/static/layui/css/layui.css" />
  <link rel="stylesheet" href="/src/main/resources/static/css/article/article.css">
</head>
<script src="/src/main/resources/static/vue/vue.js"></script>
<script src="/src/main/resources/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/src/main/resources/static/js/wangEditor.js"></script>

<body>
  <div id="div1">
    <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
    <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png"
      style="max-width:100%;" />
  </div>
  <button id="btn1">getJSON</button>

  <script type="text/javascript" src="/wangEditor.js"></script>
  <script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#div1')
    editor.create()

    document.getElementById('btn1').addEventListener('click', function () {
      var json = editor.txt.getJSON() // 获取 JSON 格式的内容
      var jsonStr = JSON.stringify(json)
      console.log(json)
      console.log(jsonStr)
    })
  </script>




  <script>
    layui.use(['layer', 'form', 'jquery', 'element'], function () {
      var layer = layui.layer,
        $ = layui.$,
        form = layui.form, //form表单
        upload = layui.upload, //图片文件上传
        element = layui.element,
        carousel = layui.carousel
      //轮播图
      carousel.render({
        elem: '#myblog_lb_01',
        width: '100%', //设置容器宽度
        arrow: 'always', //始终显示箭头
        anim: 'fade' //切换动画方式
      })
    })
  </script>
</body>

</html>
